<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div class="control">
            <div class="tile">
                <img alt="" src="https://portail.trela.fr/javascript/bundles/assets/img/logo_header.png" style="height:50px; width:98px"/>
                <form onsubmit="return getLayer();">
                    <br>
                    <label>
                        Entrez des codes INSEE :
                        <input type="text" name="insee_codes">
                    </label>
                    <br><br>
                    <label>
                        Ou entrez le nom d'une ville :
                        <input type="text" name="ville_name">
                    </label>
                    <br><br>
                    <button type='submit' id="add-layer">Générer la zone</button>
                </form>
            </div>
            <div class="tile" id="results">
                <span id="status"></span>
                <br><br>
                <button type='button' id="download-kml">Télécharger</button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
