<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/ol@7.2.2/dist/ol.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div class="control">
            <div class="tile">
                <a href="https://www.trela.co/fr/" target="_blank">
                    <img id="logo" src="https://portail.trela.fr/javascript/bundles/assets/img/logo_header.png"/>
                </a>
                <form onsubmit="return searchLayer();">
                    <br>
                    <label>
                        Entrez des codes INSEE :
                        <input type="text" name="insee_codes" id="insee-codes">
                    </label>
                    <br><br>
                    <label>
                        Ou entrez le nom d'une ville :
                        <input type="text" name="ville_name" id="ville-name">
                    </label>
                    <br><br>
                    <button type='submit' id="search-zone" disabled>Rechercher la zone</button>
                </form>
            </div>
            <div class="tile" id="results">
                <span id="status"></span>
                <br><br>
                <div id="commune-selector-block">
                    <select id="commune-selector-select"></select>
                    <br><br>
                </div>
                <div id="download-kml-block">
                    <button type='button' id="download-kml-button">Télécharger la zone sous forme de fichier KML</button>
                </div>
            </div>
        </div>
        <div id="placemark-tooltip" class="tooltip"></div>
        <script src="./main.js"></script>
    </body>
</html>
